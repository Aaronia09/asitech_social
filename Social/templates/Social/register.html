<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription - Mini Réseau Social</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 0;
    }

    .card {
      max-width: 420px;
      width: 100%;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .card-body {
      padding: 2rem;
    }

    h1 {
      font-weight: 700;
      color: #4b2c91;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .btn-primary {
      background-color: #4b2c91;
      border: none;
      width: 100%;
      font-weight: 600;
      padding: 0.75rem;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #352065;
    }

    .text-center a {
      color: #764ba2;
      font-weight: 600;
      text-decoration: none;
    }

    .text-center a:hover {
      text-decoration: underline;
    }

    .errorlist {
      color: #d6336c;
      margin-bottom: 1rem;
      list-style: none;
      padding-left: 0;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="card shadow">
    <div class="card-body">
      <h1>Créer un compte</h1>
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
        <div class="mb-3">
          {{ field.label_tag }}
          {{ field }}
          {% if field.help_text %}
          <small class="form-text text-muted">{{ field.help_text }}</small>
          {% endif %}
          {{ field.errors }}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">S'inscrire</button>
      </form>
      <p class="text-center mt-3">Déjà inscrit ? <a href="{% url 'login' %}">Connectez-vous ici</a>.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeo2Yzg0Q2jOnXzEl7wMGy9tEka1tr9gXww+VrA6NQ2A2aOg"
    crossorigin="anonymous"></script>
</body>

</html>
