<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Créer une Publication - Mini Réseau Social</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    body {
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
    }

    .card {
      max-width: 600px;
      width: 100%;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.15);
      background: white;
      padding: 2rem;
    }

    h1 {
      color: #4b2c91;
      margin-bottom: 1.5rem;
      font-weight: 700;
      text-align: center;
    }

    textarea.form-control {
      resize: vertical;
    }

    a.back-link {
      display: inline-block;
      margin-top: 1.5rem;
      color: #764ba2;
      font-weight: 600;
      text-decoration: none;
    }

    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Créer une nouvelle publication</h1>
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <textarea name="content" rows="5" class="form-control" placeholder="Écrivez votre message ici..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Publier</button>
    </form>
    <a href="{% url 'home' %}" class="back-link">← Retour à l'accueil</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeo2Yzg0Q2jOnXzEl7wMGy9tEka1tr9gXww+VrA6NQ2A2aOg"
    crossorigin="anonymous"></script>
</body>

</html>
