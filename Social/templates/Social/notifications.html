<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notifications - Mini Réseau Social</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f0f2f5;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 2rem;
    }

    h1 {
      color: #4b2c91;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .list-group-item {
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      transition: background-color 0.3s ease;
    }

    .list-group-item-secondary {
      background-color: #e9ecef !important;
      color: #6c757d;
      font-style: italic;
    }

    small {
      color: #6c757d;
      font-size: 0.85rem;
    }

    .btn-primary {
      display: block;
      width: 180px;
      margin: 2rem auto 0;
      font-weight: 600;
      background-image: linear-gradient(45deg, #764ba2, #667eea);
      border: none;
      transition: background-image 0.3s ease;
    }

    .btn-primary:hover {
      background-image: linear-gradient(45deg, #667eea, #764ba2);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Notifications</h1>
    <ul class="list-group">
      {% for notification in notifications %}
      <li class="list-group-item {% if notification.is_read %}list-group-item-secondary{% endif %}">
        {{ notification.message|linebreaksbr }}
        <br />
        <small>{{ notification.created_at|date:"d/m/Y H:i" }}</small>
      </li>
      {% empty %}
      <li class="list-group-item text-center fst-italic">Aucune notification.</li>
      {% endfor %}
    </ul>

    <a href="{% url 'home' %}" class="btn btn-primary">← Retour à l'accueil</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
